<body>
  <pre id="text"></pre>

  <script>
    // 반복문 : 반복되는 코드를 일일히 적어주지 않기 위해 사용
    // = 대입
    // += 이어붙이기
    // 반복문을 사용하는 방법
    // for를 적고, () 안에 반복하고 싶은 횟수, {} 안에는 반복할 코드
    // for(){}
    for(var i = 1; i < 11; i++){
      // i++ === i = i + 1
      // (임시변수;조건;증가량)
      document.getElementById('text').innerHTML += i + '\n'
    }
