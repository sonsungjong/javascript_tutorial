<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hide{
      display:none;
    }
    .show{
      display:inline-block;
    }
  </style>
</head>
<body>
  <select id="type">
    <option>빵</option>
    <option>커피</option>
    <option>샐러드</option>
  </select>
  <br/>

  <select id="coffee" class="hide">
    <option>1잔</option>
    <option>2잔</option>
    <option>3잔</option>
  </select>

  <script>
    document.getElementById('type').addEventListener('input', function(event){
      var 선택값 = event.target.value;    // 이벤트를 발생시킨 대상(target)의 value(입력값)
      if(선택값 === "커피"){
        // 선택값이 '커피' 면 show 클래스를 붙여준다
        document.getElementById('coffee').classList.remove('hide');
        document.getElementById('coffee').classList.add('show');
      }else{
        document.getElementById('coffee').classList.remove('show');
        document.getElementById('coffee').classList.add('hide');
      }
    })
  </script>
</body>
</html>
