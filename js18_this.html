<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">클릭!</button>

  <script>
    // this : 이곳, 이것
    console.log(this)     // Window

    // 함수를 제작 (사용X)
    function 함수(){
      console.log(this)         // Window
    }

    // document.getElementById('btn').addEventListener('click', function(){
    //   alert(this)        // HTMLLBUTTONELEMENT
    // })

    document.getElementById('btn').addEventListener('click', ()=>{
      alert(this)           // Window
    })

    let 오브젝트1 = {
      '키':'값',
      '일반함수':function(){
        console.log(this)       // 오브젝트1
      },
      '화살표함수':()=>{
        console.log(this)       // Window
      }
    }

    // 객체(오브젝트) 안에 함수를 만들었을때
    오브젝트1.일반함수()
    오브젝트1.화살표함수()
  </script>

</body>
</html>
