<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre id="box"></pre>

  <script>
    // 객체, object
    // 객체명.속성명
    var 상품1 = {이름:'연필', 가격:1000}
    var 상품2 = {이름:'샤프', 가격:2000}
    var 상품3 = {이름:'볼펜', 가격:1500}

    let 상품들 = [
      {이름:'연필', 가격:1000},
      {이름:'샤프', 가격:2000},
      {이름:'볼펜', 가격:1500}
    ]

    상품들[0].이름;
    상품들[0].가격;

    // map 반복문 (배열에 사용) : 하나씩 까면서 반복
    상품들.map(function(item){
      document.getElementById('box').innerHTML += item.이름 + " : " + item.가격 + "원\n"
    });

  </script>

</html>
