<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <h1 id="num"></h1>
  <button onclick=더해주는함수()>더하기</button>
  <hr/>
  <h1 id="인사"></h1>
  <h1 id="결과1"></h1>
  <h1 id="결과2"></h1>
  <h1 id="결과3"></h1>

  <script>
    // 변수(variable) : 값을 저장하는 공간
    // 함수(function) : 코드를 저장하는 공간

    var 변수 = 0;
    function 함수(){

    }

    document.getElementById('num').innerHTML = 변수;
    function 더해주는함수(){
      변수 = 변수 + 1
      document.getElementById('num').innerHTML = 변수;
    }

    // 함수 사용
    더해주는함수()
    더해주는함수()
    더해주는함수()
    더해주는함수()

    // 함수 옆에 있는 () : 코드를 저장해놓을 건데, 상황에 따라 바뀔 수 있는 부분이 있음
    function 인사해주는함수(임시변수){
      document.getElementById('인사').innerHTML = "안녕하세요 " + 임시변수 + " 입니다"
    }

    인사해주는함수('홍길동')      // 함수 사용
    인사해주는함수('아무개')      // 사용할 때 채워준다

    function 곱하기(숫자1, 숫자2){
      // 사용하는 곳에서 숫자1과 숫자2를 채워주면 (매개변수)
      // 곱한 결과를 알려주겠다 return
      var 결과 = 숫자1 * 숫자2
      return 결과
    }

    // return은 변수로 받는다
    var 결과1 = 곱하기(1,2)
    var 결과2 = 곱하기(3,4)
    var 결과3 = 곱하기(15, -3)

    // 각 결과를 화면에 보여준다
    document.getElementById('결과1').innerHTML = 결과1;
    document.getElementById('결과2').innerHTML = 결과2;
    document.getElementById('결과3').innerHTML = 결과3;

  </script>
</body>
</html>
