<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="h1_text"></h1>
  <h1 id="hello"></h1>
  <p id="sum"></p>

  <input id="text-input" type="text" placeholder="비밀번호를 입력하세요"/>
  <button id="submit-btn" onclick=검사()>버튼</button>
  <h1 id="result"></h1>

  <script>
    // 조건문 if(){}
    // 1234
    function 검사(){
      // input에 적힌 값이 "1234" 라면 '성공'
      var value = document.getElementById('text-input').value;
      // if 조건문 : () 안에 식이 맞으면 {}에 있는 코드를 실행
      // if(value === "1234"){
      //   // 입력한 값이 1234 라면
      //   document.getElementById('result').innerHTML = "정답"
      // }

      // 삼항연산자 : 조건을 주고 맞으면 왼쪽을 실행, 틀리면 오른쪽을 실행
      // ? 를 기준으로 비교식을 적어주고
      // ? 를 기준으로 오른쪽에는 : 을 적어준다
      // : 을 기준으로 비교식이 맞을때 실행할 코드는 : 왼쪽에 기입
      // 틀릴 때 실행할 코드는 : 오른쪽에 기입
      value === "1234" ? document.getElementById('result').innerHTML = "정답" : document.getElementById('result').innerHTML = "오답";

      // === : 왼쪽과 오른쪽이 같니?
      // !== : 왼쪽과 오른쪽이 다르니?
      // > : 왼쪽의 값이 더 크니?
      // < : 오른쪽의 값이 더 크니?
      // >= : 왼쪽의 값이 크거나 같니?
      // <= : 오른쪽의 값이 크거나 같니?
      // 맞으면 true, 틀리면 false
    }



    // 여기에 자바스크립트 입력
    // 자바스크립트 : HTML문서를 실시간으로 조작하기 위한 프로그래밍 언어
    document.getElementById('h1_text').innerHTML = "안녕하세요"
    document.getElementById('h1_text').style.color = "blueviolet"

    // 이벤트 추가
    document.getElementById('h1_text').addEventListener('click', function(){
      document.getElementById('h1_text').style.color = "yellowgreen";
    })

    // 프로그래밍 언어 : 변수, 함수, 제어문(조건문, 반복문, ...)
    // 변수 : 값을 저장하기 위한 저장공간
    var 이름          // 공간을 처음 생성해줄때는 앞에 var 이라고 붙여준다
    이름 = '값'       // = : 오른쪽에 있는 값을 왼쪽 공간에 담는다 (같다X)

    // 함수 : 코드를 저장하는 공간
    function 함수(){}     // {} 안에 코드를 저장해놓는다
    // function 이라고 적으면 함수를 생성
    function 더하기함수(){
      이름 = 이름 + 1
    }

    // 함수 사용
    더하기함수()

    // 함수의 () 안에는 매개변수를 만들 수 있다
    // 매개변수 : 함수를 사용할 때 그때그때 바꿔주고 싶은 부분이 있으면 매개변수로 사용해준다
    function 인사하기(이름){
      document.getElementById('hello').innerHTML = "안녕하세요 " + 이름 + " 입니다."
    }
    인사하기('John')

    function 더하기(숫자1, 숫자2){
      // function 안에서 return 이라는 키워드를 적어주면
      // 함수가 끝남과 동시에 return 옆에 적힌 값을 사용한 곳에 전달해준다
      return 숫자1 + 숫자2
    }
    var 결과값 = 더하기(3, 4)       // return 이 있는 함수는 변수로 받아준다
    document.getElementById('sum').innerHTML = 결과값

  </script>
</body>
</html>
