<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hide{
      /* 왼쪽으로 100% 밀어준다 */
      transform: translateX(-100%);
      height: 0;
    }

    .highlight{
      text-decoration: underline;
      font-size: 32pt;
      color:orangered;
    }

    #my_id{
      transition: 1s;
    }
  </style>
</head>
<body>
  <h1 id="my_id" onmouseover=강조효과() onmouseleave=강조효과해제()>열고닫기</h1>
  <button id="toggle-btn" onclick=숨겼다가보였다가()>토글 버튼</button>

  <script>
    function 숨겼다가보였다가(){
      // 저장할 코드를 기입
      // my_id 에 hide라는 클래스 이름을 붙였다가 뗏다가
      document.getElementById('my_id').classList.toggle('hide');
    }

    function 강조효과(){
      document.getElementById('my_id').classList.add('highlight')
    }

    function 강조효과해제(){
      document.getElementById('my_id').classList.remove('highlight')
    }
  </script>
</body>
</html>
